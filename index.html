<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="img">
      <div class="logo">
        <img src="./assets/odin_logo.png" alt="odin-logo" class="odin-logo" />
        <span class="odin-logo-text">odin</span>
      </div>
      <span class="credit">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></span>
    </div>

    <div class="content">
      <p class="intro-text">
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams. <br />
        Sign up <em>now</em> to get started. Â 
      </p>
      <p class="intro-text">You <em>know</em> you want to.</p>

      <form id="sign-up" action="" method="post">
        <h1 class="form-heading">Let's Do This!</h1>

        <fieldset>
          <div class="input-group">
            <label for="fname">First Name</label>
            <input type="text" name="fname" id="fname">
          </div>
          
          <div class="input-group">
            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="lname">
          </div>
          
          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
          </div>
          
          <div class="input-group">
            <label for="phone">Phone Number</label>
            <input type="tel" name="phone" id="phone">
          </div>
          
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
          </div>
          
          <div class="input-group">
            <label for="curr-password">Confirm Password</label>
            <input type="password" name="curr-password" id="curr-password">
          </div>
        </fieldset>
      </form>

      <button type="submit" form="sign-up" class="submit">Create Account</button>
      <p class="login-prompt">Already have an account? <a href="#" class="login">Log in</a></p>
    </div>
  </body>
</html>
